<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="container">

  <h1>Tic Tac Toe</h1>

  <!-- Player Input Section -->
  <div id="playerForm">
    <input id="player-1" placeholder="enter name"><br><br>
    <input id="player-2" placeholder="enter name"><br><br>
    <button id="submit">Start Game</button>
  </div>

  <!-- Message -->
  <div class="message"></div>

  <!-- Game Board -->
  <div class="board hidden" id="board">
    <button class="cell" id="1"></button>
    <button class="cell" id="2"></button>
    <button class="cell" id="3"></button>
    <button class="cell" id="4"></button>
    <button class="cell" id="5"></button>
    <button class="cell" id="6"></button>
    <button class="cell" id="7"></button>
    <button class="cell" id="8"></button>
    <button class="cell" id="9"></button>
  </div>

</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
